<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>燃費登録 | 燃費アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ bg_image }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .navbar { background-color: rgba(73, 4, 94, 0.9) !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-3" href="{% url 'fuel_list' %}"> 燃費管理アプリ</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="h4 mb-4 text-secondary">給油データを記録</h2>
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">記録する車</label>
                                <select name="car_id" class="form-select form-select-lg">
                                    {% for car in cars %}
                                    <option value="{{ car.id }}">{{ car.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">給油日</label>
                                <input type="date" name="date" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-4 mb-3">
                                    <label class="form-label">走行距離 (km)</label>
                                    <input type="number" step="0.1" name="distance" class="form-control" placeholder="0.0">
                                </div>
                                <div class="col-4 mb-3">
                                    <label class="form-label">給油量 (L)</label>
                                    <input type="number" step="0.1" name="fuel_amount" class="form-control" placeholder="0.0">
                                </div>
                                <div class="col-4 mb-3">
                                    <label class="form-label">金額 (円)</label>
                                    <input type="number" name="cost" class="form-control" placeholder="0">
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">保存する</button>
                                <a href="{% url 'fuel_list' %}" class="btn btn-outline-secondary">戻る</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
